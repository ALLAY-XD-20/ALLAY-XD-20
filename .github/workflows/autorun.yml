name: RDP-auto-Tailscale-Discord

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:  
      - name: Enable RDP  
        run: |  
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0 -Force  
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name UserAuthentication -Value 0 -Force  
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389  
          Restart-Service TermService -Force  

      - name: Create RDP User
        run: |  
          $username = "RDP_User"  
          $password = "PAWAN@500"  
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force  
          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {  
            New-LocalUser -Name $username -Password $securePass -PasswordNeverExpires -AccountNeverExpires  
          }  
          Add-LocalGroupMember Administrators $username  
          Add-LocalGroupMember "Remote Desktop Users" $username  

      - name: Install & Connect Tailscale
        run: |  
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          Invoke-WebRequest $url -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i ts.msi /quiet /norestart" -Wait
          
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-${{ github.run_id }}
          
          $ip = ""
          for ($i=0; $i -lt 10; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($ip) { break }
            Start-Sleep 5
          }
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      # =========================  
      # SEND TO DISCORD
      # =========================  
      - name: Send Credentials to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          $payload = @{
            embeds = @(@{
              title = "ðŸš€ RDP Session Started"
              color = 3066993
              fields = @(
                @{ name = "Tailscale IP"; value = "``$env:TS_IP``"; inline = $true },
                @{ name = "Username"; value = "``RDP_User``"; inline = $true },
                @{ name = "Password"; value = "``PAWAN@500``"; inline = $true },
                @{ name = "Status"; value = "âœ… Online & Reconnecting" }
              )
            })
          } | ConvertTo-Json
          
          Invoke-RestMethod -Uri $env:DISCORD_WEBHOOK -Method Post -Body $payload -ContentType "application/json"

      - name: Connection Watchdog & Keep Alive
        run: |  
          while ($true) {  
            # Reconnect Tailscale if down
            $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status
            if ($status -match "Logged out") {
               & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
            }
            Start-Sleep 120
          }  

      - name: Auto Re-dispatch
        if: always()  
        env:  
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        run: |  
          $repo = "${{ github.repository }}"  
          $url = "https://api.github.com/repos/$repo/actions/workflows/RDP-auto.yml/dispatches"  
          Invoke-RestMethod -Method POST -Uri $url -Headers @{ Authorization = "Bearer $env:GH_TOKEN" } -Body (@{ ref = "main" } | ConvertTo-Json)
        if: always()  
        env:  
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        run: |  
          Start-Sleep 10 # Avoid loop spam
          $repo = "${{ github.repository }}"  
          $workflowFile = "RDP-auto.yml" # Ensure this matches your ACTUAL .yml filename
          $url = "https://api.github.com/repos/$repo/actions/workflows/$workflowFile/dispatches"  
          
          Invoke-RestMethod -Method POST -Uri $url `
            -Headers @{ Authorization = "Bearer $env:GH_TOKEN"; Accept = "application/vnd.github+json" } `
            -Body (@{ ref = "${{ github.ref_name }}" } | ConvertTo-Json)

