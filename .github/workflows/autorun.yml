name: RDP

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
    # =========================
    # ENABLE RDP
    # =========================
    - name: Enable RDP
      shell: pwsh
      run: |
        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
          -Name fDenyTSConnections -Value 0 -Force

        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
          -Name UserAuthentication -Value 0 -Force

        netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
        Restart-Service TermService -Force

    # =========================
    # CREATE RDP USER
    # =========================
    - name: Create RDP User
      shell: pwsh
      run: |
        $username = "RDP"
        $password = "PAWAN@500"
        $secure = ConvertTo-SecureString $password -AsPlainText -Force

        if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
          New-LocalUser -Name $username -Password $secure `
            -PasswordNeverExpires -AccountNeverExpires
        }

        Add-LocalGroupMember Administrators $username
        Add-LocalGroupMember "Remote Desktop Users" $username

    # =========================
    # AUTO LOGIN
    # =========================
    - name: Enable Auto Login
      shell: pwsh
      run: |
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v AutoAdminLogon /t REG_SZ /d 1 /f
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v DefaultUserName /t REG_SZ /d RDP /f
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v DefaultPassword /t REG_SZ /d PAWAN@500 /f

    # =========================
    # INSTALL TAILSCALE
    # =========================
    - name: Install Tailscale
      shell: pwsh
      run: |
        $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
        $msi = "$env:TEMP\tailscale.msi"
        Invoke-WebRequest $url -OutFile $msi
        Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /quiet /norestart" -Wait

    # =========================
    # START TAILSCALE SERVICE
    # =========================
    - name: Start Tailscale Service
      shell: pwsh
      run: |
        Start-Service Tailscale
        Start-Sleep 10

    # =========================
    # CONNECT TAILSCALE (SAFE)
    # =========================
    - name: Connect Tailscale
      shell: pwsh
      timeout-minutes: 2
      run: |
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
          --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
          --hostname=gh-rdp-${{ github.run_id }} `
          --accept-dns=false

        Start-Sleep 10

        $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

    # =========================
    # DISCORD WEBHOOK (ALWAYS)
    # =========================
    - name: Discord Webhook Notify
      if: always()
      shell: pwsh
      run: |
        $msg = @{
          content = "**üñ•Ô∏è RDP READY**`n`nüåê IP: $env:TAILSCALE_IP`nüë§ User: RDP`nüîë Pass: PAWAN@500"
        } | ConvertTo-Json

        Invoke-RestMethod `
          -Uri "${{ secrets.DISCORD_WEBHOOK }}" `
          -Method POST `
          -ContentType "application/json" `
          -Body $msg

    # =========================
    # KEEP RUNNER ALIVE (LAST)
    # =========================
    - name: Keep Alive
      shell: pwsh
      run: |
        Write-Host "RDP ACTIVE"
        while ($true) {
          Start-Sleep 300
        }    # KEEP RUNNER ALIVE
    # =========================
    - name: Keep Alive
      run: |
        while ($true) {
          Start-Sleep 300
        }          Invoke-RestMethod -Method POST -Uri $url `
            -Headers @{ Authorization = "Bearer $env:GH_TOKEN"; Accept = "application/vnd.github+json" } `
            -Body (@{ ref = "${{ github.ref_name }}" } | ConvertTo-Json)

