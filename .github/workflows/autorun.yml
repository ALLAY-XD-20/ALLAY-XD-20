name: RDP-auto-Tailscale

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *' # Optional: Auto-start every 5 hours

permissions:
  actions: write
  contents: read

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360 # GitHub Maximum

    steps:  
      # =========================  
      # ENABLE RDP  
      # =========================  
      - name: Enable RDP  
        run: |  
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0 -Force  
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name UserAuthentication -Value 0 -Force  
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389  
          Restart-Service TermService -Force  

      # =========================  
      # CREATE RDP USER  
      # =========================  
      - name: Create RDP User
        run: |  
          $username = "RDP"  
          $password = "PAWAN@500"  
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force  

          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {  
            New-LocalUser -Name $username -Password $securePass -PasswordNeverExpires -AccountNeverExpires  
          }  
          Add-LocalGroupMember Administrators $username  
          Add-LocalGroupMember "Remote Desktop Users" $username  

      # =========================  
      # INSTALL & START TAILSCALE  
      # =========================  
      - name: Install Tailscale  
        run: |  
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"  
          $path = "$env:TEMP\tailscale.msi"  
          Invoke-WebRequest $url -OutFile $path  
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait  

      - name: Connect Tailscale  
        run: |  
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-${{ github.run_id }} --accept-routes
          
          # Wait for IP
          for ($i=0; $i -lt 12; $i++) {  
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4  
            if ($ip) {  
              Write-Host "Tailscale IP: $ip"
              echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV  
              break  
            }  
            Start-Sleep 5  
          }  

      # =========================  
      # AUTO-RECONNECT WATCHDOG  
      # =========================  
      - name: Connection Watchdog  
        run: |  
          Write-Host "=============================="  
          Write-Host " RDP READY"  
          Write-Host " Address  : $env:TAILSCALE_IP"  
          Write-Host " Username : RDP"  
          Write-Host " Password : PAWAN@500"  
          Write-Host "=============================="  

          # Background loop to monitor both RDP and Tailscale
          while ($true) {  
            $ts_status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status
            if ($ts_status -match "Logged out" -or $ts_status -match "offline") {
                Write-Host "Tailscale disconnected. Reconnecting..."
                & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
            }
            
            $rdp_status = Get-Service TermService
            if ($rdp_status.Status -ne "Running") {
                Restart-Service TermService -Force
            }

            Start-Sleep 60
          }  

      # =========================  
      # ðŸ”„ AUTO SELF RE-RUN  
      # =========================  
      - name: Auto Re-dispatch
        if: always()  
        env:  
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        run: |  
          Start-Sleep 10 # Avoid loop spam
          $repo = "${{ github.repository }}"  
          $workflowFile = "RDP-auto.yml" # Ensure this matches your ACTUAL .yml filename
          $url = "https://api.github.com/repos/$repo/actions/workflows/$workflowFile/dispatches"  
          
          Invoke-RestMethod -Method POST -Uri $url `
            -Headers @{ Authorization = "Bearer $env:GH_TOKEN"; Accept = "application/vnd.github+json" } `
            -Body (@{ ref = "${{ github.ref_name }}" } | ConvertTo-Json)

