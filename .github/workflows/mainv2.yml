name: RDP-Tailscale

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600
    permissions:
      contents: write
      actions: write

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0 -Force
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name UserAuthentication -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          $username = "RDP"
          $password = "PAWAN@500"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $username -Password $securePass -PasswordNeverExpires -AccountNeverExpires
          }
          Add-LocalGroupMember Administrators $username
          Add-LocalGroupMember "Remote Desktop Users" $username
          echo "RDP_USER=$username" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Connect Tailscale (Auto Login)
        env:
          TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey="$env:TS_KEY" --hostname="gh-runner-$env:GITHUB_RUN_ID"
          
          # Wait and grab the IP
          for ($i=0; $i -lt 10; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($ip) {
              echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
              break
            }
            Start-Sleep 5
          }

      - name: Send Login Details to Discord
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          $payload = @{
            content = "‚úÖ **RDP Online**`n**IP:** $env:TAILSCALE_IP`n**User:** $env:RDP_USER`n**Pass:** $env:RDP_PASS"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:WEBHOOK_URL -Method Post -Body $payload -ContentType "application/json"

      - name: Watchdog & Keep Alive
        run: |
          Write-Host "RDP is ready at $env:TAILSCALE_IP"
          # Simple loop to keep the runner alive for the duration
          $timeout = New-TimeSpan -Hours 6
          $start = Get-Date
          while ((Get-Date) -lt ($start + $timeout)) {
              Start-Sleep -Seconds 300
          }

      - name: Auto Self Re-Run
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $url = "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ github.workflow }}/dispatches"
          $body = @{ ref = "${{ github.ref_name }}" } | ConvertTo-Json
          Invoke-RestMethod -Method POST -Uri $url -Headers @{ Authorization = "Bearer $env:GH_TOKEN" } -Body $body
          }
          Start-Sleep 5
        }

    # =========================
    # DISCORD WEBHOOK (OPTIONAL)
    # =========================
    - name: Discord Notify
      if: always()
      shell: pwsh
      run: |
        if (-not "${{ secrets.DISCORD_WEBHOOK }}") {
          Write-Host "DISCORD_WEBHOOK not set ‚Äì skipping"
          exit 0
        }

        $msg = @"
üñ•Ô∏è **RDP READY**

üåê IP: $env:TAILSCALE_IP
üë§ User: RDP
üîë Pass: PAWAN@500

üîê **Tailscale Login**
$env:TAILSCALE_AUTH_URL
"@

        $json = @{ content = $msg } | ConvertTo-Json
        Invoke-RestMethod `
          -Uri "${{ secrets.DISCORD_WEBHOOK }}" `
          -Method POST `
          -ContentType "application/json" `
          -Body $json

    # =========================
    # WATCHDOG (NON-BLOCKING)
    # =========================
    - name: Auto Restart Watchdog
      shell: pwsh
      run: |
        for ($i=0; $i -lt 30; $i++) {
          $svc = Get-Service TermService
          if ($svc.Status -ne "Running") {
            Restart-Service TermService -Force
          }

          $check = Test-NetConnection $env:TAILSCALE_IP -Port 3389
          if (-not $check.TcpTestSucceeded) {
            Restart-Service TermService -Force
          }

          Start-Sleep 120
        }

    # =========================
    # KEEP ALIVE
    # =========================
    - name: Keep Alive
      shell: pwsh
      run: |
        Write-Host "RDP ACTIVE"
        while ($true) { Start-Sleep 300 }

    # =========================
    # AUTO SELF RE-RUN
    # =========================
    - name: Auto Self Re-Run on Exit
      if: always()
      shell: pwsh
      run: |
        $url = "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ github.workflow }}.yml/dispatches"

        $body = @{ ref = "${{ github.ref_name }}" } | ConvertTo-Json

        Invoke-RestMethod `
          -Method POST `
          -Uri $url `
          -Headers @{
            Authorization = "Bearer $env:GITHUB_TOKEN"
            Accept = "application/vnd.github+json"
          } `
          -Body $body    # =========================
    - name: Send Discord Webhook
      if: always()
      shell: pwsh
      run: |
        if (-not "${{ secrets.DISCORD_WEBHOOK }}") {
          Write-Host "DISCORD_WEBHOOK not set"
          exit 0
        }

        $msg = @"
üñ•Ô∏è **RDP READY**

üåê IP: $env:TS_IP
üë§ User: RDP
üîë Pass: PAWAN@500

üîê **Tailscale Login**
$env:TS_AUTH_URL
"@

        $json = @{ content = $msg } | ConvertTo-Json
        Invoke-RestMethod `
          -Uri "${{ secrets.DISCORD_WEBHOOK }}" `
          -Method POST `
          -ContentType "application/json" `
          -Body $json

    # =========================
    # STEP 7: KEEP ALIVE
    # =========================
    - name: Keep Runner Alive
      shell: pwsh
      run: |
        Write-Host "RDP is active"
        while ($true) {
          Start-Sleep 300
        }
