name: RDP

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    # =========================
    # ENABLE RDP
    # =========================
    - name: Enable RDP
      shell: pwsh
      run: |
        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
          -Name fDenyTSConnections -Value 0 -Force

        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
          -Name UserAuthentication -Value 0 -Force

        netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
        netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

        Restart-Service TermService -Force

    # =========================
    # CREATE RDP USER
    # =========================
    - name: Create RDP User (FIXED PASSWORD)
      shell: pwsh
      run: |
        $username = "RDP"
        $password = "PAWAN@500"
        $secure = ConvertTo-SecureString $password -AsPlainText -Force

        if (-not (Get-LocalUser $username -ErrorAction SilentlyContinue)) {
          New-LocalUser $username -Password $secure `
            -PasswordNeverExpires -AccountNeverExpires
        }

        Add-LocalGroupMember Administrators $username
        Add-LocalGroupMember "Remote Desktop Users" $username

        echo "RDP_USER=$username" >> $env:GITHUB_ENV
        echo "RDP_PASS=$password" >> $env:GITHUB_ENV

    # =========================
    # AUTO LOGIN
    # =========================
    - name: Enable Auto Login
      shell: pwsh
      run: |
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v AutoAdminLogon /t REG_SZ /d 1 /f
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v DefaultUserName /t REG_SZ /d RDP /f
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v DefaultPassword /t REG_SZ /d PAWAN@500 /f

    # =========================
    # INSTALL TAILSCALE
    # =========================
    - name: Install Tailscale
      shell: pwsh
      run: |
        $msi = "$env:TEMP\tailscale.msi"
        Invoke-WebRequest `
          https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi `
          -OutFile $msi

        Start-Process msiexec.exe `
          -ArgumentList "/i `"$msi`" /quiet /norestart" `
          -Wait

        Start-Service Tailscale
        Start-Sleep 10

    # =========================
    # CONNECT TAILSCALE + CAPTURE AUTH LINK
    # =========================
    - name: Connect Tailscale
      shell: pwsh
      timeout-minutes: 2
      run: |
        $log = "$env:TEMP\tailscale.log"

        & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
          --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
          --hostname=gh-runner-${{ github.run_id }} `
          --accept-dns=false 2>&1 | Tee-Object -FilePath $log

        $auth = Select-String "https://login.tailscale.com" $log | Select-Object -First 1
        if ($auth) {
          $url = $auth.ToString().Trim()
          echo "TAILSCALE_AUTH_URL=$url" >> $env:GITHUB_ENV
        }

        for ($i=0; $i -lt 10; $i++) {
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          if ($ip) {
            echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
            break
          }
          Start-Sleep 5
        }

    # =========================
    # DISCORD WEBHOOK (OPTIONAL)
    # =========================
    - name: Discord Notify
      if: always()
      shell: pwsh
      run: |
        if (-not "${{ secrets.DISCORD_WEBHOOK }}") {
          Write-Host "DISCORD_WEBHOOK not set ‚Äì skipping"
          exit 0
        }

        $msg = @"
üñ•Ô∏è **RDP READY**

üåê IP: $env:TAILSCALE_IP
üë§ User: RDP
üîë Pass: PAWAN@500

üîê **Tailscale Login**
$env:TAILSCALE_AUTH_URL
"@

        $json = @{ content = $msg } | ConvertTo-Json
        Invoke-RestMethod `
          -Uri "${{ secrets.DISCORD_WEBHOOK }}" `
          -Method POST `
          -ContentType "application/json" `
          -Body $json

    # =========================
    # WATCHDOG (NON-BLOCKING)
    # =========================
    - name: Auto Restart Watchdog
      shell: pwsh
      run: |
        for ($i=0; $i -lt 30; $i++) {
          $svc = Get-Service TermService
          if ($svc.Status -ne "Running") {
            Restart-Service TermService -Force
          }

          $check = Test-NetConnection $env:TAILSCALE_IP -Port 3389
          if (-not $check.TcpTestSucceeded) {
            Restart-Service TermService -Force
          }

          Start-Sleep 120
        }

    # =========================
    # KEEP ALIVE
    # =========================
    - name: Keep Alive
      shell: pwsh
      run: |
        Write-Host "RDP ACTIVE"
        while ($true) { Start-Sleep 300 }

    # =========================
    # AUTO SELF RE-RUN
    # =========================
    - name: Auto Self Re-Run on Exit
      if: always()
      shell: pwsh
      run: |
        $url = "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ github.workflow }}.yml/dispatches"

        $body = @{ ref = "${{ github.ref_name }}" } | ConvertTo-Json

        Invoke-RestMethod `
          -Method POST `
          -Uri $url `
          -Headers @{
            Authorization = "Bearer $env:GITHUB_TOKEN"
            Accept = "application/vnd.github+json"
          } `
          -Body $body    # =========================
    - name: Send Discord Webhook
      if: always()
      shell: pwsh
      run: |
        if (-not "${{ secrets.DISCORD_WEBHOOK }}") {
          Write-Host "DISCORD_WEBHOOK not set"
          exit 0
        }

        $msg = @"
üñ•Ô∏è **RDP READY**

üåê IP: $env:TS_IP
üë§ User: RDP
üîë Pass: PAWAN@500

üîê **Tailscale Login**
$env:TS_AUTH_URL
"@

        $json = @{ content = $msg } | ConvertTo-Json
        Invoke-RestMethod `
          -Uri "${{ secrets.DISCORD_WEBHOOK }}" `
          -Method POST `
          -ContentType "application/json" `
          -Body $json

    # =========================
    # STEP 7: KEEP ALIVE
    # =========================
    - name: Keep Runner Alive
      shell: pwsh
      run: |
        Write-Host "RDP is active"
        while ($true) {
          Start-Sleep 300
        }
