name: RDP-New

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    # =========================
    # STEP 1: ENABLE RDP
    # =========================
    - name: Enable RDP
      shell: pwsh
      run: |
        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
          -Name fDenyTSConnections -Value 0 -Force

        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
          -Name UserAuthentication -Value 0 -Force

        netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
        Restart-Service TermService -Force

    # =========================
    # STEP 2: CREATE RDP USER
    # =========================
    - name: Create RDP User
      shell: pwsh
      run: |
        $USER = "RDP"
        $PASS = "PAWAN@500"
        $SEC = ConvertTo-SecureString $PASS -AsPlainText -Force

        if (-not (Get-LocalUser $USER -ErrorAction SilentlyContinue)) {
          New-LocalUser $USER -Password $SEC `
            -PasswordNeverExpires -AccountNeverExpires
        }

        Add-LocalGroupMember Administrators $USER
        Add-LocalGroupMember "Remote Desktop Users" $USER

    # =========================
    # STEP 3: AUTO LOGIN
    # =========================
    - name: Enable Auto Login
      shell: pwsh
      run: |
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v AutoAdminLogon /t REG_SZ /d 1 /f
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v DefaultUserName /t REG_SZ /d RDP /f
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v DefaultPassword /t REG_SZ /d PAWAN@500 /f

    # =========================
    # STEP 4: INSTALL TAILSCALE
    # =========================
    - name: Install Tailscale
      shell: pwsh
      run: |
        $msi = "$env:TEMP\tailscale.msi"
        Invoke-WebRequest `
          https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi `
          -OutFile $msi

        Start-Process msiexec.exe `
          -ArgumentList "/i `"$msi`" /quiet /norestart" `
          -Wait

        Start-Service Tailscale
        Start-Sleep 10

    # =========================
    # STEP 5: CONNECT + CAPTURE AUTH LINK
    # =========================
    - name: Connect Tailscale
      shell: pwsh
      run: |
        $log = "$env:TEMP\tailscale.log"

        & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
          --hostname=gh-rdp-${{ github.run_id }} `
          --accept-dns=false 2>&1 | Tee-Object -FilePath $log

        $auth = Select-String "https://login.tailscale.com" $log | Select-Object -First 1
        if ($auth) {
          $url = $auth.ToString().Trim()
          echo "TS_AUTH_URL=$url" >> $env:GITHUB_ENV
        }

        $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        echo "TS_IP=$ip" >> $env:GITHUB_ENV

    # =========================
    # STEP 6: DISCORD WEBHOOK
    # =========================
    - name: Send Discord Webhook
      if: always()
      shell: pwsh
      run: |
        if (-not "${{ secrets.DISCORD_WEBHOOK }}") {
          Write-Host "DISCORD_WEBHOOK not set"
          exit 0
        }

        $msg = @"
üñ•Ô∏è **RDP READY**

üåê IP: $env:TS_IP
üë§ User: RDP
üîë Pass: PAWAN@500

üîê **Tailscale Login**
$env:TS_AUTH_URL
"@

        $json = @{ content = $msg } | ConvertTo-Json
        Invoke-RestMethod `
          -Uri "${{ secrets.DISCORD_WEBHOOK }}" `
          -Method POST `
          -ContentType "application/json" `
          -Body $json

    # =========================
    # STEP 7: KEEP ALIVE
    # =========================
    - name: Keep Runner Alive
      shell: pwsh
      run: |
        Write-Host "RDP is active"
        while ($true) {
          Start-Sleep 300
        }
